<template name="matrix">
    <div id="matrixPanel">
        <div id="groupPanel">
            <div id="sourceGroup" class="col-md-12">
                <div class="title">Grouping Panel
                    <div style="float:right; margin-right:10px">
                        <label id="runGrouping" class="groupRadio btn btn-default">
                            <i class="fa fa-play fa-fw" title="Run!"></i>
                            <span>Grouping</span>
                        </label>
                    </div>
                    <div style="float:right; margin-top:8px">
                        <div class="nopadding" style="float:left; width:120px; margin-right:5px">
                            <span class="label matrixIcon nopadding" style="color: #333">Set Max Depth: {{targetDepth}}</span>
                        </div>
                        <div class="filterWrapper nopadding" style=" margin-top:8px; float:right; width:200px">
                            <div id="targetDepthSlider" type="text" class="slider"></div>
                        </div>
                    </div>
                    <div style="float:right; margin-right:10px">
                        <span class="label matrixIcon" style="color: #333;margin-top: 8px;margin-left: 0px;margin-right: 0px;">Group By:</span>
                        <div class="btn-group" data-toggle="buttons">
                            <label id="groupByInc" class="groupRadio btn btn-default disabled">
                                <input type="radio" value="1" />
                                <span>Inclination</span>
                            </label>
                            <label id="groupByFreq" class="groupRadio btn btn-default disabled">
                                <input type="radio" value="1" />
                                <span>Frequency</span>
                            </label>
                            <label id="groupByVol" class="groupRadio btn btn-default disabled">
                                <input type="radio" value="1" />
                                <span>Population</span>
                            </label>
                            <label id="clearGroup" style="margin-top:8px" class="groupRadio disabled">
                                <span style="color:#337ab7; cursor:pointer; text-decoration: underline;">Clear</span>
                            </label>
                        </div>
                    </div>
                </div>
                <svg id="sourceSvg"></svg>
            </div>
        </div>
        <div id="analysisPanel">
            <div class="title">Analysis Panel
                <div style="float:right">
                    <span class="label matrixIcon" style="color: #333;margin-top: 8px;margin-left: 0px;margin-right: 0px;">Select Attributes:</span>
                    <div class="btn-group" data-toggle="buttons">
                        <label id="f_bir_age" class="aggrRadio btn btn-default active">
                            <input type="checkbox" value="1" />
                            <span>f_bir_age</span>
                        </label>
                        <label id="l_bir_age" class="aggrRadio btn btn-default active">
                            <input type="checkbox" value="1" />
                            <span>l_bir_age</span>
                        </label>
                        <label id="lastage" class="aggrRadio btn btn-default active">
                            <input type="checkbox" value="1" />
                            <span>lastage</span>
                        </label>
                        <label id="sonCountFix" class="aggrRadio btn btn-default active">
                            <input type="checkbox" value="1" />
                            <span>sonCount</span>
                        </label>
                    </div>
                </div>
            </div>
            <svg id="matrixView"></svg>
        </div>
    </div>
</template>
