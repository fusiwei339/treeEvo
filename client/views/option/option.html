<template name="option">
    <ul class="list-group">
        {{#each attributeList}}
        <div class="list-group-item nopadding attrContainer">
        	<center class="attrTitle">{{this}}</center>
            {{>optionItem itemAttr=this}}
        </div>
        {{/each}}
    </ul>
</template>

<template name="optionItem">
	<svg id={{itemAttr}} itemAttr={{itemAttr}} class="attrSvg">
	</svg>	
</template>
