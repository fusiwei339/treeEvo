<template name="tooltip">
    <div id="userWordCloud" class="tooltip hidden">
        {{#with userObj}}
        <p class="para"><b>Name: </b>{{username}}</p>
        <p class="para"><b>Grade: </b>{{grade}}</p>
        {{/with}}
        <canvas id="userWordCloudCanvas"></canvas>
    </div>
</template>
